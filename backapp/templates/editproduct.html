<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                  <div class="card-body">
                    <h4 class="card-title">EDIT PRODUCTS DETAILS</h4>
                    <p class="card-description">EDIT</p>
                    <form class="forms-sample" method="post" action="{% url 'updateproduct' dataid=datas.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{ datas.NAME }}">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Price</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Prize" name="price" value="{{ datas.PRIZE }}">
                      </div>
                       <div class="form-group">
                        <label for="exampleInputName1">Quantity</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Quantity" name="quantity" value="{{ datas.QUANTITY }}">
                      </div>
                         <div class="form-group">
                        <label for="exampleInputName1">Discription</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Discription" name="discription" value="{{ datas.DISCRIPTION }}">
                      </div>

                       <div class="form-group">
                        <label>File upload</label>
                        <img src="{{datas.IMAGE.url}}" width="200px" height="200px">
                        <input type="file" name="image">
                           </div>
                        <div class="form-group">
                        <label for="exampleSelectGender">Category</label>
                        <select class="form-control" id="exampleSelectGender" name="category" value="{{ da.CATEGORY }}">
                            <option>Select</option>
                            {% for d in da %}
                            <option  >{{ d.NAME }}</option>
                             {% endfor %}
                        </select>
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>


</body>
</html>
{% endblock %}
