<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DISPLAY PRODUCT</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">display product</h4>
                    </p>
                    <div class="table-responsive">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th> NAME </th>
                              <th> PRICE </th>
                              <th> QUANTITY </th>
                            <th> DISCRIPTION </th>
                             <th> CATEGORY </th>
                              <th> IMAGE </th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for d in data %}
                          <tr>
                              <td>{{ d.NAME }}</td>
                               <td>{{ d.PRIZE }}</td>
                               <td>{{ d.QUANTITY }}</td>
                               <td>{{ d.DISCRIPTION }}</td>
                               <td>{{ d.CATEGORY }}</td>

                            <td>
                               <img src="{{d.IMAGE.url}}">
                            </td>
                            <td>
                              <form action="{% url 'editproduct' dataid=d.id %} ">
                              <button type="submit" class="btn btn-success">edit </button>
                              </form>
                            </td>
                            <td>
                              <form action="{% url 'deleteproduct' dataid=d.id %}  ">
                              <button type="submit" class="btn btn-success">delete </button>
                              </form>
                            </td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
