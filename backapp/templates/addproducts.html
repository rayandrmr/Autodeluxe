<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                  <div class="card-body">
                    <h4 class="card-title">PRODUCTS</h4>
                    <p class="card-description">PRODUCT REGISTRATION</p>
                    <form class="forms-sample" method="post" action="{% url 'saveproducts' %} " enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Prize</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Prize" name="price">
                      </div>
<!--                       <div class="form-group">-->
<!--                        <label for="exampleInputName1">details</label>-->
<!--                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Quantity" name="quantity">-->
<!--                      </div>-->

                         <div class="form-group">
                        <label for="exampleInputName1">Discription</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Discription" name="discription">
                      </div>

                      <div class="form-group">
                        <label>File upload</label>
                          <img src="{{d.IMAGE}}">
                        <input type="file" name="image">
                        </div>
                        <div class="form-group">
                        <label for="exampleSelectGender">Category</label>
                        <select class="form-control" id="exampleSelectGender" name="category">
                            <option>Select</option>
                            {% for d in data %}
                            <option>{{ d.NAME }}</option>
                             {% endfor %}
                        </select>
                      </div>
                        <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>


</body>
</html>
{% endblock %}
