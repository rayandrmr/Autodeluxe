<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">ADD ADMIN</h4>

                  <form method="post" action="{% url 'saveadminpage' %}" enctype="multipart/form-data" class="forms-sample">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputUsername1">Username</label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username" name="username">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                    </div>
                     <div class="form-group">
                        <label for="exampleInputName2">MOBILE</label>
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="mobile" name="mobile" >
                      </div>
                       <div class="form-group">
                        <label>File upload</label>
                        <input type="file" name="image" class="file-upload-default" >
                        <input type="file" name="image">
                      </div>



                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
